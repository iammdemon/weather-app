<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Emon</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="font-poppins">
    <section class="">
        <h1 class="text-4xl font-bold text-center text-white py-2 bg-blue-500">Weather Dashboard</h1>
    </section>
    <section class="mt-10 mx-auto container">
        <div class="grid md:grid-cols-2 lg:grid-cols-2 grid-cols-1 justify-between gap-10">
            <div class="weather-input flex flex-col gap-4">
                <h3 class="font-bold text-xl">Enter City Name</h3>
                <input type="text" name="" placeholder="E.g. New York, London, Tokyo" id="cityInput" class="px-4 py-2 border-2 rounded-lg">
                <button class="btn bg-blue-500 hover:bg-blue-600 text-white" id="search-btn">Search</button>
            </div>
            <div>
                <div class="weather-data bg-blue-500 p-5 rounded-lg">
                    <div class="current-weather flex lg:flex-row md:flex-col justify-between items-center gap-7">
                        <div class="details flex flex-col gap-3">
                            <h2 class="text-2xl text-white font-bold">London (2023-06-19)</h2>
                            <h4 class="text-white font-semibold">Temperature: 19.10Â°</h4>
                            <h4 class="text-white font-semibold">Wind: 4.31 M/S</h4>
                            <h4 class="text-white font-semibold">Humidity: 79%</h4>
                        </div>
                        <div class="icon flex items-center flex-col">
                            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" class="max-w-[120px]">
                            <h4 class="text-white font-semibold" id="descWeather">Moderate Rain</h4>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
